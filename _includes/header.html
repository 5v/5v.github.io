<header class="site-header" role="banner">
    <div class="wrapper">
	<a class="site-title" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
	<nav class="site-nav">
	    <ul>
		{% for page in site.pages %}{% if page.title %}
		<li><a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></li>
		{% endif %}{% endfor %}
	    </ul>
	</nav>
    </div>
</header>
